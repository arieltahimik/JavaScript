<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="team">
            <div class="team-name">HOME</div>
            <div class="score-box">
                <div class="score" id="home-score">0</div>
            </div>
            <div class="buttons">
                <button class="btn" onclick="addScore('home', 1)">+1</button>
                <button class="btn" onclick="addScore('home', 2)">+2</button>
                <button class="btn" onclick="addScore('home', 3)">+3</button>
            </div>
        </div>
        <div class="team">
            <div class="team-name">GUEST</div>
            <div class="score-box">
                <div class="score" id="guest-score">0</div>
            </div>
            <div class="buttons">
                <button class="btn" onclick="addScore('guest', 1)">+1</button>
                <button class="btn" onclick="addScore('guest', 2)">+2</button>
                <button class="btn" onclick="addScore('guest', 3)">+3</button>
            </div>
        </div>
        <div class="controls">            
            <button class="ctrl-btn" onclick="newGame()">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
