    <title>Stack vs Heap</title>
  </head>
  <body>
    <h1>Stack vs Heap</h1>
    <h2>Data Types</h2>
    <h3>Primitive Types</h3>
    <p>- stored directly in the "stack", where it is accessed from</p>
    <p><i>String | Number | Boolean | Null | Undefined | Symbol | BigInt</i></p>
    
    <h3>Reference Types</h3>
    <p>- stored in the heap and accessed by reference</p>
    <p><i>Arrays | Functions | Objects</i></p>
    
    <img src="stack-heap.jpg" alt="stack vs heap" width="600">

  </body>
